        <meta charset="utf-8">
        <title>Curso de JavaScript</title>
        <script>   
        // do 1 ao 30;
        for(var y = 0; y <= 50; y++) {
            for(var x = 0; x <=50; x++) {
                var conta = y + "x" + x + "="
                var total = conta + y * x + '<br />'
                document.write(total)
            }
            document.write('============================================= <br />')
        }
        </script>
